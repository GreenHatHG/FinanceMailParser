# FinanceMailParser 业务规则（系统规则）
#
# 说明：
# - 本文件用于“系统规则”（如账单识别关键词），不包含敏感信息。
# - 用户偏好（如交易分类关键词）会在阶段 4 通过 UI 写入 config.yaml。
#
# 版本号用于将来做兼容升级（当前仅用于校验）。
version: 1

# 账单类型识别：匹配邮件主题（subject）中的关键词（包含子串）。
email_subject_keywords:
  credit_card:
    - 信用卡电子账单
    - 信用卡对账单
    - 信用卡月结单
    - 信用卡电子对账单
    - 中国工商银行客户对账单
  alipay:
    - 支付宝账单
    - 支付宝月度对账单
    - 支付宝交易流水
    - 交易流水明细
  wechat:
    - 微信支付账单
    - 微信支付对账单
    - 微信支付-账单
    - 账单流水文件
