default_language_version:
  python: python3

ci:
  skip: []

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.14.14'
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [ types-requests, types-setuptools, types-PyYAML ]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ["tomli"]

  - repo: local
    hooks:
      - id: validate-runtime-constants
        name: validate runtime constants
        entry: uv run python scripts/validate_runtime_constants.py
        language: system
        pass_filenames: false
      - id: validate-business-rules
        name: validate business rules
        entry: python scripts/validate_business_rules.py
        language: system
        pass_filenames: false
      - id: validate-layer-dependencies
        name: validate layer dependencies
        entry: uv run python scripts/validate_layer_dependencies.py
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
